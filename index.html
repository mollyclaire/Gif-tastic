<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Gif-tastic</title>
  
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 heading">
            <h2>the office gif generator</h2>
        </div>
        <div class="col-md-12">
            <!-- Search box and submit button -->
            <form id="search-box">
                <label for="food-input">Add your favorite The Office character!<br /></label>
                <input type="text" id="food-input">
                <input id="add-gif" type="submit" value="Submit">
            </form>
        </div>
    </div> 
    <div class="row">
        <div class="col-md-8">
            <!-- Gifs will get dumped here -->
            <div id="gif-view"></div>
        </div>
        <div class="col-md-4">
            <!-- Rendered buttons will get dumped here -->
            <div id="buttons-view"></div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app-1.js"></script>

</body>
</html>
